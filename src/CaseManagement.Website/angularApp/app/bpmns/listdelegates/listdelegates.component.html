<div class="mat-elevation-z8 overflow-hidden">
    <table mat-table class="full-width" [dataSource]="content$" matSortActive="create_datetime" matSortDirection="desc" matSort>
        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "SHARED.NAME" | translate }}</th>
            <td mat-cell *matCellDef="let conf">
                <a [routerLink]="['/bpmns/delegateconfigurations/' + conf.id]">
                    {{ conf.displayNames | translateobj }}
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="create_datetime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "SHARED.CREATE_DATETIME" | translate }}</th>
            <td mat-cell *matCellDef="let conf">{{conf.createDateTime | date:'medium'}} </td>
        </ng-container>
        <ng-container matColumnDef="update_datetime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "SHARED.UPDATE_DATETIME" | translate }}</th>
            <td mat-cell *matCellDef="let conf">{{conf.updateDateTime | date:'medium'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
